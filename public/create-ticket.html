<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ticket - Synapse.V1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>
            <div class="header-left">
                <h1><a href="dashboard.html" class="header-link">Synapse.V1</a></h1>
            </div>
        </h1>
        <button class="menu-toggle" aria-label="Toggle Menu">&#9776;</button>
        <nav class="menu">
            <a href="create-ticket.html">Create Ticket</a>
            <a href="scan-ticket.html">Enter Ticket</a>
            <a href="manage-tickets.html">Manage Tickets</a>
        </nav>
    </header>
    <div class="container">
        <h2>Create Ticket</h2>
        <div class="form-container">
            <form id="createTicketForm">
                <label for="name">Name of the person</label>
                <input type="text" id="name" name="name" required>
                
                <label for="date">Date of event</label>
                <input type="date" id="date" name="date" required>
                
                <label for="time">Time of event</label>
                <input type="time" id="time" name="time" required>
                
                <label for="purchasedFrom">Pass purchased from</label>
                <input type="text" id="purchasedFrom" name="purchasedFrom" required>
                
                <label for="place">Place of event</label>
                <input type="text" id="place" name="place" required>

                <label for="isVIP">VIP Ticket:</label>
                <input type="checkbox" id="isVIP" name="isVIP">

                <label for="profilePicture">Profile Picture (optional):</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>
                
                <button type="submit" class="button">Create Ticket</button>
            </form>
        </div>
    </div>
    <footer>
        Designed and Maintained by Unknown Leaf, All terms and Conditions applied
    </footer>
    <script src="js/create-ticket.js"></script>
</body>

</html>
